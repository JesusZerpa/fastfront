<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- Inicio Cargando  Componentes -->
    <script type="text/fastfront" src="./template.ff" module="@" ></script>
    <!-- fin Carga de Componentes-->
    
    <template 
        name="Application"
        f-data='
          {"titulo":"prueba2","abierto":false,"iterador":["a","b","c"]}
          '
        >
        <div>

          <h1>Titulo de prueba</h1>
          
          <span>{{titulo}}</span>
          
          <div f-if="self.abierto">
            abierto
          </div>
          <div f-else>
            cerrado
          </div>
          <div f-for="(k,elem) in self.iterador">
            <div>
              {{elem}}
            </div>
              
          </div>

          <button id="boton" 
            @click="self.abierto=!self.abierto">Presiona</button>
        </div>
    </template>


  </head>
  <body>
    
    
    <div id="app" component="Application">
     
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
